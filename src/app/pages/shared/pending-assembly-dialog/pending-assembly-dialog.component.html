<button class="close-button" mat-button (click)="CloseClick()">X</button>
<p>Pending Items</p>
<div class="row">
    <div class="col-md-12 text-md-center">
        <dx-data-grid id="itemsGrid" [dataSource]="data.pendingItems" [showBorders]="true" class="gridContainer" [height]="650"
            [remoteOperations]="false" [allowColumnReordering]="true" [rowAlternationEnabled]="true"
            [showBorders]="true" keyExpr="seqId">
            <dxo-group-panel [visible]="false"></dxo-group-panel>
            <dxo-filter-row [visible]="true"></dxo-filter-row>
            <dxo-scrolling mode="infinite"></dxo-scrolling>
            <dxo-selection mode="single"></dxo-selection>
            <dxo-paging [enabled]="false"></dxo-paging>
            <dxi-column dataField="title"  [groupIndex]="0" caption="Invoice"></dxi-column>
            <dxi-column dataField="category" caption="Product Type"  width="100">
            </dxi-column>
            <dxi-column dataField="line" caption="Line"  width="100" alignment="center"></dxi-column>
            <dxi-column dataField="sku" caption="Sku"  width="150"></dxi-column>
            <dxi-column dataField="description" caption="Description"></dxi-column>
            <dxi-column dataField="orderQty" caption="QTY"  width="80" alignment="center"></dxi-column>
        </dx-data-grid>
    </div>
</div>
