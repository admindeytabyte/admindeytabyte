<span class="line"></span>

<div class="timeline-box" *ngFor="let box of data">
    <div class="box-label">
        <div class="label-text">{{ box.label }}</div>
    </div>
    <div class="box-items">
        <div class="item" *ngFor="let item of box.timeline">
            <!-- <div class="item-point" [ngStyle]="{ 'border-color': item.pointColor }"></div> -->
            <div class="item-stamp"><span>{{ item.timeDisplay }}</span></div>
            <div class="item-date"><span>{{ item.timeElapsed }}</span></div>
            <!-- <div class="item-content" *ngIf="item.showNote">
                <div class="item-desc" [innerHTML]="item.updateNote"></div>
            </div> -->
        </div>
    </div>
</div>
